<div layout="row">
  <md-sidenav class='col l4 m6 s8' md-component-id='categories' class="md-sidenav-left">
    <h1>Categories</h1>
    <h4>Click to add or remove</h4>
  <ul>
    <li ng-class='toggleActive(item.name)'ng-init"toggleActive()" ng-click="onItemClick({selection: item}) ; toggleActive()" ng-repeat='item in selection'>{{item.name}}</li>
  </ul>
  </md-sidenav>
  <md-content>
    <md-button type='button' class='btn purple' ng-click="openLeftMenu()">
      {{buttonText}}
    </md-button>

  </md-content>
</div>
